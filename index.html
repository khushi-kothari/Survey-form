<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">BootCamp Survey Form</h1>
        <p id="description">
          <i>Thank you for taking the time to help us improve the platform </i>
        </p>
      </header>
      <form action="get" id="survey-form">
        <div class="mb-3">
          <label for="name" class="form-label" id="name-label"> Name </label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label" id="email-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label" id="number-label"
            >Age (optional)</label
          >
          <input
            type="number"
            class="form-control"
            id="number"
            placeholder="Age"
            min="12"
            max="60"
          />
        </div>

        <div class="mb-3">
          <p>Which option best describes your current role?</p>
          <select class="form-select" id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <p>Would you recommend BootCamp to a friend?</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Definitely
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Maybe
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Not sure
            </label>
          </div>
        </div>

        <div class="mb-3">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select class="form-select" id="dropdown" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="project">Project</option>
            <option value="community">Community</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="front-end"
              id="front-end"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Front-end Projects
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="back-end"
              id="back-end"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Back-end Projects
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="data-vis"
              id="data-vis"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Data Visualization
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="chal-check"
              id="chal-check"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Challenges
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="open-source"
              id="open-source"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Open Source Community
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="help-rooms"
              id="help-rooms"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Gitter help rooms
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="videos"
              id="videos"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Videos
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="city-meetups"
              id="city-meetups"
            />
            <label class="form-check-label" for="flexCheckChecked">
              City Meetups
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="wiki"
              id="wiki"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Wiki
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="forum"
              id="forum"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Forum
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="add-course"
              id="add-course"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Additinal Courses
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Any comments or suggestions?</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="4"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="mb-3">
          <button class="btn btn-success" type="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
